<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>
    <title>ohmyfood- La palette du goût</title>
</head>
<body>
   
            <header>
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>ohmyfood</h1>
            </header>
            <img src="../images/restaurants/la_palette_du_gout.jpg" alt="Menu du restaurant :La palette du goût">
            <div id="desktop_name">
                <h2>La palette du goût</h2>
                <button class="btn" type="button"><i class="fas fa-heart visible_heart"></i><i class="fas fa-heart invisible_heart"></i></button>
            </div>
            <section>
                
                <div class="name_and_heart_btn">
                    <h2>La palette du goût</h2>
                <button class="btn" type="button"><i class="fas fa-heart visible_heart"></i><i class="fas fa-heart invisible_heart"></i></button>
                </div>
                
                <article>
                    <h3><span>ENTR</span>ÉES</h3>

                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Fricassée d'escargot</p>
                            <p class="plus">Au piment d'espelette</p> 
                            </div>
                        
                        <div class="price">25€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button">
                        <div class="meal_and_plus">
                            <p class= "meal">Foie gras de canard mi-cuit</p>
                        <p class="plus">Et ses copeaux de truffe noire</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Oeuf au plat </p>
                        <p class="plus">Assaisonné à la truffe sur lit de miel</p> 
                        </div>
                        <div class="price">20€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                </article>
                <article>
                    <h3><span>PLAT</span>S</h3>
                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Filet de boeuf aux herbes </p>
                        <p class="plus">Accompagné de sa ribambelle de légumes</p> 
                        </div>
                        <div class="price">40€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Parmentier de queu de boeuf </p>
                        <p class="plus"> À la truffe noire sur sa purée de panais</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Filet de Turbot </p>
                        <p class="plus"> Aux agrumes</p> 
                        </div>
                        <div class="price">44€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                        </button>

                </article>

                <article>
                    <h3><span>DESS</span>ERTS</h3>
                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Paris-Brest</p>
                        <p class="plus"> Revisité</p> 
                        </div>
                        <div class="price">18€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Macaron au chocolat d'exception </p>
                        <p class="plus">Et glace vanille de Madagascar</p> 
                        </div>
                        <div class="price">22€</div> 
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                        </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Mousse au chocolat</p>
                        <p class="plus"> Au piment d'espelette et à la truffe noire</p> 
                        </div>
                        <div class="price">23€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>
                    
                    <div class="order"><button class="btn_order" type="submit">Commander </button></div>
                 </article>
          </section>
        
        <footer>
            <div class="foot">
                <h3>ohmyfood</h3>
                <div class="footer">
                    <i class="fas fa-utensils"></i>
                    <p>Suggérer un restaurant</p>
                </div>
                <div class="footer">
                    <i class="fas fa-hands-helping"></i>
                    <div> Devenez partenaire </div>
                </div>
                <p>Mentions légales</p>
                <a href="">Contact</a>
            </div>
        </footer>
   

</body>
</html>
