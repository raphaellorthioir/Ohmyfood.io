<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>
    <title>ohmyfood- La note enchantée</title>
</head>
<body>
    <div class="wrap">
            <header>
                <h1>ohmyfood</h1>
                <img src="../images/restaurants/la_note_enchantee.jpg" alt="Menu du restaurant : La note enchantée">
            </header>

            <section>
                
                <div class="name">
                    <h2>La note enchantée</h2>
                <button class="btn" type="button"><i class="fas fa-heart"></i></button>
                </div>
                
                <article>
                    <h3><span>ENTR</span>ÉES</h3>

                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Ravioles de foie gras </p>
                            <p class="plus">Accompagnés de leur crème à la truffe</p> 
                            </div>
                        
                        <div class="price">25€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button">
                        <div class="meal_and_plus">
                            <p class= "meal">Caviar osciètre</p>
                        <p class="plus">Sur blini à la farine de blé noir</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Homard et espuma de poireaux</p>
                        <p class="plus">Mariné  aux zests d'orange</p> 
                        </div>
                        <div class="price">20€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    
                    <button class="choice_btn" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Foie gras de canard cuit entier</p>
                        <p class="plus">Confiture de figue et pain toasté</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                </article>
                <article>
                    <h3><span>PLAT</span>S</h3>
                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Noix de coquilles Daint-Jacques </p>
                        <p class="plus">Sur lit de purée de céleri-rave</p> 
                        </div>
                        <div class="price">40€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Langoustine poêlée</p>
                        <p class="plus">Purée de patates douce</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Mijoté de queu de boeuf</p>
                        <p class="plus">Et riz sauvage aux zests de citron</p> 
                        </div>
                        <div class="price">44€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                        </button>

                </article>

                <article>
                    <h3><span>DESS</span>ERTS</h3>
                    <button class="choice_btn vison1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Macaron noisette et chocolat </p>
                        <p class="plus"> Glace au caramel brun et sel de Guérande</p> 
                        </div>
                        <div class="price">18€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Baba au rhum revisité</p>
                        <p class="plus">Avec son coulis de citron</p> 
                        </div>
                        <div class="price">22€</div> 
                    <div class="valid"><i class="fas fa-check-circle"></i></div>
                        </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Tarte au citron meringuée</p>
                        <p class="plus"> Destructurée</p> 
                        </div>
                        <div class="price">25€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>
                    
                    <div class="order"><button class="btn_order" type="submit">Commander </button></div>
                </article>
        </section>
        
        <footer>
            <div class="foot">
                <h3>ohmyfood</h3>
                <div class="footer">
                    <i class="fas fa-utensils"></i>
                    <p>Suggérer un restaurant</p>
                </div>
                <div class="footer">
                    <i class="fas fa-hands-helping"></i>
                    <div> Devenez partenaire </div>
                </div>
                <p>Mentions légales</p>
                <a href="">Contact</a>
            </div>
        </footer>
</div>

</body>
</html>
