<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ohmyfood- À la française</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>

</head>
<body>
    
            <header>
                
                    <a href="../index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1>ohmyfood</h1>
                 </header>
            <img src="../images/restaurants/a_la_francaise.jpg" alt="Menu du restaurant : À la française">
            <div id="desktop_name">
                <h2>À la française</h2>
                <button class="btn" type="button"><i class="fas fa-heart visible_heart"></i><i class="fas fa-heart invisible_heart"></i></button>
            </div>
            <section>
                
               
            <div class="name_and_heart_btn">
                <h2>À la française</h2>
               <button class="btn" type="button"><i class="fas fa-heart visible_heart"></i><i class="fas fa-heart invisible_heart"></i>
               </button>
            </div>
                
                <article>
                    <h3><span>ENTR</span>ÉES</h3>

                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus ">
                            <p class= "meal">Tartare de poulpe acidulé </p>
                             <p class="plus "> Aux zests d'orange</p> 
                         </div>
                         <div class="price">25€</div> 
                         <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button">
                        <div class="meal_and_plus">
                             <p class= "meal">Velouté de légumes d'antan </p>
                             <p class="plus"> Carotte,panais,topinambour</p> 
                        </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Soupe à l'oignon </p>
                             <p class="plus"> Revisitée</p> 
                        </div>
                        <div class="price">20€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>
                 </article>

                <article>
                    <h3><span>PLAT</span>S</h3>
                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Coquilles Saint-Jacques</p>
                             <p class="plus">Accompagnées d'une purée de panais</p> 
                         </div>
                        <div class="price">40€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Magret de canard </p>
                             <p class="plus">Et parmentier de pommes de terre</p> 
                         </div>
                        <div class="price">35€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                  </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Pigeonneau d'Ille-et-Vilaine</p>
                              <p class="plus">Sur son lit de gnocchis aux légumes</p> 
                        </div>
                        <div class="price">25€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                     </button>
                </article>

                <article>
                    <h3><span>DESS</span>ERTS</h3>
                    <button class="choice_btn vision1" type="button"> 
                        <div class="meal_and_plus">
                            <p class= "meal">Pétales de violettes glacés </p>
                             <p class="plus"> Et purée de noisettes</p> 
                        </div>
                        <div class="price">18€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>

                    <button class="choice_btn vision2" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Fondant au chocolat</p>
                             <p class="plus">Revisité</p> 
                         </div>
                        <div class="price">22€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                     </button>

                    <button class="choice_btn vision3" type="button"> 
                        <div class="meal_and_plus">
                             <p class= "meal">Millefeuille croustillant </p>
                             <p class="plus"> Myrtilles et pâte d'amande</p> 
                         </div>
                        <div class="price">25€</div> 
                        <div class="valid"><i class="fas fa-check-circle"></i></div>
                    </button>
                 </article>
            </section>
            
            <div class="order"><button class="btn_order" type="submit">Commander </button></div>
        
        
        <footer>
            <div class="foot">
                <h3>ohmyfood</h3>
                <div class="footer">
                    <i class="fas fa-utensils"></i>
                    <div class="footer">Proposer un restaurant</div>
                </div>
                <div class="footer">
                    <i class="fas fa-hands-helping"></i>
                    <div class="footer"> Devenez partenaire </div>
                </div>
                <div class="footer">Mentions légales</div>
                <a class="footer" href="">Contact</a>
            </div>
        </footer>
        

</body>
</html>
