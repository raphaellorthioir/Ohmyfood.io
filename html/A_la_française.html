<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e841d70d.js" crossorigin="anonymous"></script>
    <title>ohmyfood- À la française</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
        <img src="../images/restaurants/a_la_francaise.jpg" alt="Menu du restaurant : À la française">
    </header>

    <section>
        <h2>À la française</h2>
        <button type="button"><i class="far fa-heart"></i></button>
        <article>
            <h3><span>ENTR</span>ÉES</h3>

            <button type="button"><strong>Tartare de poulpe acidulé</strong> <br>Aux zests d'orange
                     <p>25€</p>
                     <div><i class="fas fa-check-circle"></i></div>
            </button>

            <button type="button"><strong>Velouté de légumes d'antan</strong> <br>Carrottes,panais,topinambour
                 <p>35€</p>
                 <div><i class="fas fa-check-circle"></i></div>
             </button>

            <button type="button"><strong>Soupe à l'oignon</strong> <br>Revisitée
                  <p>20€</p>
                  <div><i class="fas fa-check-circle"></i></div>
             </button>

        </article>
        <article>
            <h3><span>PLAT</span>S</h3>
            <button type="button"><strong>Coquilles Saint-Jacques</strong><br>Accompagnées d'une purée de panais
                     <p>40€</p>
                     <div><i class="fas fa-check-circle"></i></div>
            </button>

            <button type="button"><strong>Magret de canard </strong><br>Et parmentier de pommes de terres
                <p>35€</p>
                <div><i class="fas fa-check-circle"></i></div>
             </button>

             <button type="button"><strong>Pigeonneau d'Ille-et-Vilaine</strong> <br>Sur son lit de de gnocchis aux légumes
                 <p>44€</p>
                 <div><i class="fas fa-check-circle"></i></div>
                 </button>

        </article>

        <article>
            <h3><span>DESS</span> ERTS</h3>
            <button type="button"><strong>Pétales de violettes glacés</strong><br> Et purée de noisettes
                 <p>18€</p>
                 <div><i class="fas fa-check-circle"></i></div>
             </button>

             <button type="button"><strong>Fondant au chocolat</strong> <br>Revisité
               <p>22€</p>
               <div><i class="fas fa-check-circle"></i></div>
                 </button>

            <button type="button"><strong>Millefeuille croustillant</strong><br>Myrtilles et pâte d'amande
                   <p>23€</p>
                   <div><i class="fas fa-check-circle"></i></div>
                 </button>

             <button type="submit">Commander</button>

        </article>
        
    </section>
    
    <footer>
        <h3>ohmyfood</h3>
        <div>
            <i class="fas fa-utensils"></i>
            <p>Suggérer un réstaurant</p>
         </div>
         <div>
            <i class="fas fa-hands-helping"></i>
           <p>Devenez partenaire</p> 
         </div>
         <p>Mentions légales</p>
         <a href="">Contact</a>
    </footer>
</body>
</html>
