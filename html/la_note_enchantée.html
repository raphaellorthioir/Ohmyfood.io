    <section>

            <button type="button"><b> Ravioles de foie gras</b><br>Accompagnés de leur crème à la truffe

                 <div><i class="fas fa-check-circle"></i></div>
                </button>

            <button type="button"> <b>Caviar Osciètre</b> <br>Sur blini à la farine de blé noir

                 <div><i class="fas fa-check-circle"></i></div>
            </button>

                <p>20€</p>
                <div><i class="fas fa-check-circle"></i></div>
             </button>

             </button>

        </article>

            <button type="button"><b>Langoustine poêlée</b><br>Purée de patate douce
             <p>35€</p>
             <div><i class="fas fa-check-circle"></i></div>
             </button>

                <div><i class="fas fa-check-circle"></i></div>
             </button>

        </article>

        <article>
            <h3><span>DESS</span>ERTS</h3>
            <button type="button"><b>Macaron noisette et chocolat</b><br>Glace au caramel brun et sel de Guérande
                 <p>18€</p>
                 <div><i class="fas fa-check-circle"></i></div>
            </button>

             <button type="button"><b>Baba au rhum revisité</b><br>Avec son coulis de citron
                 <p>22€</p>
                 <div><i class="fas fa-check-circle"></i></div>
             </button>

                <button type="button"><b>Tarte au citron meringuée</b><br> Destructurée
                    <p>23€</p>
                    <div><i class="fas fa-check-circle"></i></div>
                  </button>
